<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="700" poster="imagens/limoes.png" controls autoplay loop>
        <source src="midia/Meu-Video.webm" type="video/webm">
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/meu-video.mp4.mp4" type="video/mp4">
        <source src="midia/meu-video.ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de Vídeos</p>
    </video>

    <h1>Inserindo vídeos do Youtube</h1>

    <iframe width="700" height="400" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=vx5-i5QIvWGOExG3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo vídeos do VIMEO</h1>

    <iframe src="https://player.vimeo.com/video/115207322?h=8ed548c660&autoplay=1&color=c9ff23&title=0&byline=0&portrait=0" width="711" height="400" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
